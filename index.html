<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"

</head>
<body>
    <header class="col-12 text-center p-5">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="row m-4">
        <div id="searchDiv" class="col-3">
            <form class="d-flex flex-column">
                <label for="searchField" class="control-label mx-3 my-0">Search for a City</label>
                <input type="text" class="m-3" name="searchField" id="searchField" placeholder="City">
                <input type="submit" id="submitBtn" class="mx-3 btn btn-primary">
            </form>
        </div>
        <div id="forecastDiv" class=" col-9 d-flex flex-column border border-primary rounded">
            <div class="col-12 d-flex flex-column row">
                <span id="currentCity"><span id="currentDate"><img src="#" alt=""></span></span>
                <span id="currentTemp"></span>
                <span id="currentWind"></span>
                <span id="currentHum"></span>
            <div class="row m-2 my-5 d-flex justify-content-between">
                <div id="card1" class="card col-2 shadow" style="width: 10rem;">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title1"></h5>
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item"></li>
                      <li class="list-group-item"></li>
                      <li class="list-group-item"></li>
                    </ul>
                </div>
                <div id="card2" class="card col-2 shadow" style="width: 18rem;">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title2"></h5>
                    </div>

                      <li class="list-group-item"></li>

                    </ul>
                </div>
                <div id="card3" class="card col-2 shadow" style="width: 18rem;">
                    <img src="..." class="card-img-top w-20" alt="...">
                    <div class="card-body">
                      <h5 class="card-title3"></h5>
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item"></li>
                      <li class="list-group-item"></li>
                      <li class="list-group-item"></li>
                    </ul>
                </div>
                <div id="card4" class="card col-2 shadow" style="width: 18rem;">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title4"></h5>
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item"></li>
                      <li class="list-group-item"></li>
                      <li class="list-group-item"></li>
                    </ul>
                </div>
                <div id="card5" class="card col-2 shadow" style="width: 18rem;">

                    <div class="card-body">
                      <h5 class="card-title5"></h5>
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item"></li>
                      <li class="list-group-item"></li>
                      <li class="list-group-item"></li>
                    </ul>
                </div> 
            </div>
            </div>
            
            
        </div>
    </div>
    <script src="./assets/js/main.js"></script>  
</body>
</html>
